<div class="card" >
    <img [src]="getImageUrl()" class="card-img-top " style="max-width: 400px;" alt="Product Image" />
    <div class="card-body">
        <h5 class="card-title">{{product?.name}}</h5>
        <p class="card-text">
            {{product?.description}}
        </p>
        <a [routerLink]="'details/' + product?._id" class="btn btn-primary">Details</a>
    </div>
</div>
